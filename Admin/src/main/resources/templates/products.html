            <div class="container-fluid">
                <div class="input-group" style="width: 30%; margin-bottom: 20px;">
                    <form th:action="@{/search-result/0}" method="get">
                        <input type="text" class="form-control rounded" placeholder="Search" name="keyword"
                               aria-label="Search"
                               aria-describedby="search-addon"/>
                        <button type="submit" class="btn btn-outline-primary">search</button>
                    </form>
                </div>

                <a th:href="@{/add-product}" class="btn btn-primary">Add Product</a>
                <p th:if="${size == 0} ">No Products</p>
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${error}" class="text-center alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <table class="table table-bordered" th:if="${size > 0}">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Image</th>
                        <th scope="col">Update</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <th scope="row" th:text="${product.name}"></th>
                        <td th:text="${product.category.name}"></td>
                        <td th:text="${product.costPrice}"></td>
                        <td th:text="${product.currentQuantity}"></td>
                        <div th:each="imgProduct : ${product.imgProducts}">
                            <img class="my-product-image" style="height: 40px; width: 40px;" alt=""
                                 th:src="@{'/' + ${imgProduct}}"/>
                        </div>
                        <td><a th:href="@{/update-product/{id}(id= ${product.id})}" class="btn btn-primary">Update</a>
                        </td>
                        <td>
                            <a th:if="${product.deleted} == true" th:href="@{/enable-product/{id}(id = ${product.id})}"
     />                          class="btn btn-primary">Enable</a>
                            <a th:if="${product.deleted} == false" th:href="@{/delete-product/{id}(id = ${product.id})}"
                               class=" btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
