<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head th:replace="~{fragments::header}">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{fragments::sidebar}">
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{fragments::top-navbar}">
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <!--            <img th:src="/img/image-product/fish.jpg" alt="">-->

            <div class="container-fluid">
                <!--                <div class="input-group" style="width: 30%; margin-bottom: 20px;">-->
                <!--                    <form th:action = "@{/search-products/0}" method = "get">-->
                <!--                        <input type="text" class="form-control rounded" placeholder="Search" name = "keyword" aria-label="Search"-->
                <!--                               aria-describedby="search-addon" />-->
                <!--                        <button type="submit" class="btn btn-outline-primary">search</button>-->
                <!--                    </form>-->
                <!--                </div>-->
                <div class="alert alert-warning" th:if="${size == 0} ">No Order</div>
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${error}" class="text-center alert alert-danger">
                    <p th:text="${error}"></p>
                </div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Order Id</th>
                        <th scope="col">Product Id</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Sub Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detail : ${orderDetailList}">
                        <td th:text="${detail.order.id}"></td>
                        <td th:text="${detail.product.id}"></td>
                        <td th:text="${detail.product.name}"></td>
                        <td th:text="${detail.quantity}"></td>
                        <td th:text="${detail.product.costPrice}"></td>
                        <td th:text="${detail.product.costPrice * detail.quantity}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.container-fluid -->
            <!--Modal reject-->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{fragments::footer}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{fragments::scroll}">
</a>

<script th:src="@{/js/orders.js}"></script>
<!-- Bootstrap core JavaScript-->
<div th:replace="~{fragments::script}"></div>
</body>

</html>
