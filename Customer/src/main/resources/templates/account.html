<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>ABOUT US</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Account</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h2 class="card-header">
                    <i>Personal Information</i>
                </h2>
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${error}" class="text-center alert alert-warning">
                    <p th:text="${error}"></p>
                </div>
                <form th:action="@{/update-profile}" method="post" name="signupForm" id="signupForm"
                      th:object="${customer}">
                    <div class="form-group">
                        <label class="form-label" for="firstname"> First name * </label>
                        <input type="text" id="firstname" th:field="*{firstName}" name="firstname" class="form-control"
                               required>
                    </div>
                    <div class="alert alert-warning"
                         th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                    <div class="form-group">
                        <label class="form-label" for="lastname">Last name *</label>
                        <input type="text" th:field="*{lastName}"
                               id="lastname" name="lastname" class="form-control" required>
                    </div>
                    <div class="alert alert-warning"
                         th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" required></div>
                    <div class="form-group">
                        <label class="form-label" for="username">User name *</label>
                        <input type="text" th:field="*{username}"
                               id="username" name="username" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phoneNumber">Phone number *</label>
                        <input type="number" th:field="*{phoneNumber}"
                               th:placeholder="${customer.phoneNumber != null} ? ${customer.phoneNumber} : 'Enter your phone number'"
                               id="phoneNumber" name="phonenumber" class="form-control" maxlength="15" minlength="10" readonly>
                    </div>
                    <div class="alert alert-warning"
                         th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="address">Address *</label>
                        <input type="text" th:field="*{address}"
                               th:placeholder="${customer.address != null} ? ${customer.address} : 'Enter your address'"
                               id="address" name="address" class="form-control">
                    </div>
<!--                    <div class="form-group">-->
<!--                        <input type="file" name="image" id="image" class="form-control">-->
<!--                    </div>-->


                    <!--                    <div class="form-group">-->

                    <!--                                th:each="country: ${countries}">-->
                    <!--                            <option value="">-SELECT-</option>-->
                    <!--                            <option th:each="city : ${cities}"-->
                    <!--                                    th:value="${city.id}"-->
                    <!--                                    th:text="${city.name}">-->
                    <!--                            </option>-->
                    <!--                        </select>-->
                    <!--                    </div>-->

                    <!--                    <div class="form-group">-->
                    <!--                        <label class="form-label" for="country">Country *</label>-->
                    <!--                        <select class="form-control" id="country" th:field="*{country}" name="country" required>-->
                    <!--                            <option value="">-SELECT-</option>-->
                    <!--                            <option th:each="country : ${countries}"-->
                    <!--                                    th:value="${country.id}"-->
                    <!--                                    th:text="${country.name}">-->
                    <!--                            </option>-->
                    <!--                        </select>-->
                    <!--                    </div>-->

                    <div class="form-group text-center">
                        <button type="submit" id="submitButton" class="btn btn-primary">
                            <span>Save</span>
                        </button>
                    </div>
                    <a th:href="@{/change-password}" style="margin-top: 5px;" class="btn btn-primary text-center">Change
                        password</a>
                </form>
            </div>
        </div>
    </div>
</div>

<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>
