<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head>
    <div th:replace="~{fragments::head}"></div>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <![endif]-->

</head>
<body>
<!-- Start Main Top -->
<!-- Start Main Top -->
<div th:replace="~{fragments::main-top}">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="~{fragments::main-header}"></header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="~{fragments::top-search}">
</div>
<!-- Start All Title Box -->
<div class="all-title-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>ABOUT US</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">ABOUT US</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- End All Title Box -->
<section id="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Log In</h2>
                    </div>
                    <div class="card-body">
                        <div th:if = "${param.error}" class="text-center alert alert-warning">
                            <p>Invalid username or password</p>
                        </div>

                        <div th:if = "${param.logout}" class="text-center alert alert-success">
                            <p>You have been logged out</p>
                        </div>

                        <form th:action="@{/do-login}" method="post">
                            <div class="form-group">
                                <!-- <span>User name</span> -->
                                <input type="text" class="form-control" placeholder="Name" name="username">
                            </div>
                            <div class="form-group">
                                <!-- <span>Password</span> -->
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" id="remember" name="remember-me"> Remember me
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Log In">
                            </div>
                            <div class="form-group">
                                <p>Do You Already Have An Account ? <a th:href="@{/register}">Sign up now </a></p>
                            </div>
                        </form>
                        <h3>Log In With Social Network</h3>
                        <ul class="list-inline icon-dang-nhap">
                            <li class="list-inline-item"><i class="fab fa-facebook-f"></i></li>
                            <li class="list-inline-item"><i class="fab fa-google"></i></li>
                            <li class="list-inline-item"><i class="fab fa-weibo"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    const rememberMe = document.querySelector('#remember-me').checked;

    if (rememberMe) {
        localStorage.setItem('rememberMe', true);
    } else {
        localStorage.removeItem('rememberMe');
    }
</script>

<!-- Start copyright  -->
<footer th:replace="~{fragments::footer}">
</footer>


<!-- ALL JS FILES -->
<div th:replace="~{fragments::script}"></div>

</body>

</html>
