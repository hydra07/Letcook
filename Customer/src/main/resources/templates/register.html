<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <link th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css" />

<!--  <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet"/>-->


  <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
  <!-- Custom styles for this template-->
  <link rel="stylesheet" th:href="@{/assets/css/register.css}">
</head>

<body>

<section class="vh-100" style="background-color: #eee;">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col-lg-12 col-xl-11">

        <div class="card text-black" style="border-radius: 25px;">

          <div class="card-body p-md-5">

            <div class="row justify-content-center">

              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <div th:if = "${emailError}">
                  <p class = "alert alert-danger" th:text = "${emailError}"></p>
                </div>
                <div th:if = "${errors}">
                  <p class = "alert alert-danger" th:text = "${errors}"></p>
                </div>
                <div th:if = "${success}">
                  <p class = "alert alert-success" th:text = "${success}"></p>
                </div>
                <div th:if = "${passwordError}">
                  <p class = "alert alert-danger" th:text = "${passwordError}"></p>
                </div>


                <form th:action = "@{/register}" th:object = "${customerDto}" method="POST">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" th:field = "*{firstName}" id="exampleFirstName"
                             placeholder="First Name">
                      <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                           th:errors = "*{firstName}"
                      ></div>
                    </div>

                    <div class="col-sm-6">
                      <input type="text" th:field = "*{lastName}" class="form-control form-control-user" id="exampleLastName"
                             placeholder="Last Name">
                      <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
                           th:errors = "*{lastName}"
                      ></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="email" th:field = "*{username}" class="form-control form-control-user" id="exampleInputEmail"
                           placeholder="Email Username">
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="password" th:field = "*{password}" class="form-control form-control-user"
                             id="exampleInputPassword" placeholder="Password">

                      <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                           th:errors = "*{password}"
                      ></div>
                    </div>
                    <div class="col-sm-6">
                      <input type="password" th:field = "*{repeatPassword}" class="form-control form-control-user"
                             id="exampleRepeatPassword" placeholder="Repeat Password">
                    </div>
                    <div class="form-group">
                      <input type="tel" th:field="*{phoneNumber}" class="form-control form-control-user" id="examplePhoneNumber"
                             placeholder="Phone Number">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Register Account
                  </button>
                  <hr>
                </form>

              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img th:src="@{/assets/img/logo2.jpg}" class="img-fluid" alt="Sample image">
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</section>

<script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>

<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/assets/vendor/jquery-easing/jquery.easing.min.js}"></script>

</body>

</html>
